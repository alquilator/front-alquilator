<div class="container vh-100 mt-5 pt-5">
    <form class="container p-5" autocomplete="off" [formGroup]="formLogin" (ngSubmit)="saveForm()">
      
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <small 
          *ngIf="emailInvalid"
          class="form-text text-danger">
            Indica un email válido.
        </small>
        <input 
          type="email" 
          class="form-control" 
          id="exampleInputEmail1" 
          formControlName="email"
          [class.is-invalid]="emailInvalid">
        <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu email con nadie más.</small>
      </div>
      
      <div class="form-group">
        <label for="exampleInputPassword1">Contraseña</label>
        <small 
          class="form-text text-danger"
          *ngIf="passwordInvalid">
            La contraseña debe tener al menos 8 dígitos.
        </small>
        <input 
          type="password" 
          class="form-control" 
          formControlName="password"
          [class.is-invalid]="passwordInvalid">
      </div>
      
      <button type="submit" class="btn btn-block btn-info mt-5 mb-5">Entrar</button>
      <p class="mt-5">¿Aún no estás registrado? <a class="text-info" routerLink="/registration">¡Regístrate ahora!</a></p>

    </form>
  </div>
