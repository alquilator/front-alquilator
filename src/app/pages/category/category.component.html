
<div class="container mt-5 pt-5 mb-5">
    <h1 class="mt-5 mb-5">{{categoryName}} <img [src]="categoryPics" width="50"alt=""> </h1>

    <div class="row justify-content-center">
        <div *ngFor="let product of this.products" class="col-md-3 m-3 bg-white border rounded card">
              <img [src]="product.pictures1" class="card-img-top" alt="...">
              <div class="card-body p-3 d-flex flex-column align-items-center">
                    <h5 class="card-title">{{product.name}}</h5>

                    <div class="info-product">
                      <p class="card-text"><strong>Descripción:</strong> {{product.description}}</p>
                      <p class="card-text"><strong>Estado:</strong> {{product.status}}</p>
                      <p class="card-text price"><strong>Precio:</strong> {{product.price}}€/día</p>
                    </div>
                    <button type="button" class="align-self-end mt-auto btn btn-block btn-info" (click)="redirect(product._id)">Abrir</button>
              </div>
        </div>
    </div>
    

</div>
